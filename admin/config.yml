backend:
  name: github
  repo: ctrumple/blog-netlify-test
  branch: master
publish_mode: editorial_workflow
media_folder: "assets"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Content", name: "body", widget: "string"}
